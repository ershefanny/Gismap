<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gismap - Register</title>

    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="left-panel">
      <h1>Visualize. Manage. Execute. <br> All in one place â€“ <strong>Gismap</strong>.</h1>
    </div>

    <div class="right-panel">
      <div class="alert-box">
        <p class="alert">Hello</p>
      </div>

      <div class="form">
        <h1 class="heading">Join the Gismap community</h1>
        <p class="subheading">Empower your projects with intuitive mapping and data tools.</p>

        <input type="text" placeholder="Name" autocomplete="off" class="name" required>
        <input type="email" placeholder="Email" autocomplete="off" class="email" required>
        <input type="password" placeholder="Password" autocomplete="off" class="password" required>
        <button class="submit-btn">Register</button>
        <p class="link">
          Already have an account?
          <a href="/login">Log in</a>
        </p>
      </div>
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
