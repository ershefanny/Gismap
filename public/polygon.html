<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>Gismap - Polygon</title>

    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/polygon.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar" id="sidebar-container"></div>
      <div class="content-area">
        <div class="polygon-panel">
          <h2>Polygon List</h2>

          <button id="toggle-draw-polygon">+ Add Polygon</button>

          <div class="polygon-list-container">
            <ul id="polygon-list"></ul>

            <div class="export-container">
              <button id="export-button">‚¨á Export Data</button>
              <div id="export-options" class="export-options hidden">
                <button data-format="csv">CSV</button>
                <button data-format="excel">Excel</button>
                <button data-format="json">JSON</button>
              </div>
            </div>

            <div>
              <label><input type="checkbox" id="layer-toggle" checked /> Display Polygons</label>
            </div>

            <div id="pagination-controls" class="pagination-controls"></div>
          </div>
        </div>

        <div class="map-wrapper">
          <div class="draw-control hidden" id="polygon-draw-control">
            <button id="undo-polygon" class="draw-control-btn">‚Ü∂ Undo</button>
            <button id="finish-polygon" class="draw-control-btn">‚úî Finish</button>
            <button id="cancel-polygon" class="draw-control-btn">‚úñ Cancel</button>
          </div>

          <div id="location-search">
            <input type="text" id="location-input" placeholder="Search location..." />
            <button id="search-location-btn">üîç</button>
          </div>

          <div id="map"></div>

          <div class="basemap-icon-container">
            <img src="img/layer-icon.svg" alt="Basemap" class="basemap-icon" />
            <div class="basemap-dropdown hidden">
              <div class="basemap-option" onclick="changeMap('osm')">OpenStreetMap</div>
              <div class="basemap-option" onclick="changeMap('satellite')">Satellite</div>
              <div class="basemap-option" onclick="changeMap('topo')">Topographic</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/polygon.js"></script>
  </body>
</html>
